    <script>
        // 建博会图片数据
        const expoImages = [];
        for (let i = 0; i < 10; i++) {
            expoImages.push({
                src: `image/2025广州建博会观展感受/_2025广州建博会观展感受-images-${i}.png`,
                alt: `2025广州建博会观展感受 ${i + 1}`
            });
        }

        let currentScale = 1;
        let isDragging = false;
        let startX, startY, translateX = 0, translateY = 0;

        // 初始化图片展示 - 合并成长图
        function initExpoGallery() {
            const canvas = document.getElementById('expoCanvas');
            const ctx = canvas.getContext('2d');
            const longImageContainer = document.getElementById('expoLongImage');
            const expoImagesContainer = document.getElementById('expoImages');
            
            let loadedImages = 0;
            const imageElements = [];
            let totalHeight = 0;
            const imageWidth = 960; // 固定宽度960px
            
            console.log('开始初始化图片展示，共有', expoImages.length, '张图片');
            
            // 预加载所有图片
            expoImages.forEach((image, index) => {
                const img = new Image();
                img.onload = function() {
                    console.log('图片', index, '加载成功:', image.src);
                    imageElements[index] = img;
                    loadedImages++;
                    
                    if (loadedImages === expoImages.length) {
                        console.log('所有图片加载完成，开始合并');
                        // 所有图片加载完成，开始合并
                        mergeImages();
                    }
                };
                img.onerror = function() {
                    console.error('图片加载失败:', image.src);
                    loadedImages++;
                    // 如果有图片加载失败，仍然尝试处理其他图片
                    if (loadedImages === expoImages.length) {
                        console.log('图片加载完成（部分失败），尝试合并');
                        mergeImages();
                    }
                };
                img.src = image.src;
            });
            
            function mergeImages() {
                try {
                    // 过滤掉加载失败的图片
                    const validImages = imageElements.filter(img => img && img.complete);
                    console.log('有效图片数量:', validImages.length);
                    
                    if (validImages.length === 0) {
                        console.error('没有有效图片，使用备用方案');
                        createFallbackDisplay();
                        return;
                    }
                    
                    // 计算总高度
                    validImages.forEach(img => {
                        const ratio = imageWidth / img.width;
                        totalHeight += img.height * ratio;
                    });
                    
                    console.log('计算总高度:', totalHeight);
                    
                    // 设置canvas尺寸
                    canvas.width = imageWidth;
                    canvas.height = totalHeight;
                    
                    // 绘制所有图片
                    let currentY = 0;
                    validImages.forEach((img, index) => {
                        const ratio = imageWidth / img.width;
                        const scaledHeight = img.height * ratio;
                        
                        console.log('绘制图片', index, '位置:', currentY, '高度:', scaledHeight);
                        ctx.drawImage(img, 0, currentY, imageWidth, scaledHeight);
                        currentY += scaledHeight;
                    });
                    
                    console.log('Canvas绘制完成');
                    
                    // 添加双击事件到长图
                    longImageContainer.addEventListener('dblclick', function() {
                        openImageModal(0);
                    });
                } catch (error) {
                    console.error('Canvas绘制失败:', error);
                    createFallbackDisplay();
                }
            }
            
            // 备用显示方案
            function createFallbackDisplay() {
                console.log('使用备用显示方案');
                canvas.style.display = 'none';
                
                expoImages.forEach((image, index) => {
                    const imgElement = document.createElement('img');
                    imgElement.src = image.src;
                    imgElement.alt = image.alt;
                    imgElement.style.width = '100%';
                    imgElement.style.height = 'auto';
                    imgElement.style.display = 'block';
                    imgElement.style.marginBottom = index < expoImages.length - 1 ? '0' : '0';
                    
                    imgElement.addEventListener('dblclick', function() {
                        openImageModal(index);
                    });
                    
                    longImageContainer.appendChild(imgElement);
                });
            }
        }

        // 打开图片模态框
        function openImageModal(index) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const canvas = document.getElementById('expoCanvas');
            
            modal.classList.add('active');
            modalImage.src = canvas.toDataURL(); // 使用合并后的长图
            modalImage.alt = '2025广州建博会观展感受完整长图';
            document.body.style.overflow = 'hidden';
            
            resetImageTransform();
        }

        // 关闭图片模态框
        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
            resetImageTransform();
        }

        // 重置图片变换
        function resetImageTransform() {
            currentScale = 1;
            translateX = 0;
            translateY = 0;
            updateImageTransform();
        }

        // 更新图片变换
        function updateImageTransform() {
            const modalImage = document.getElementById('modalImage');
            modalImage.style.transform = `translate(${translateX}px, ${translateY}px) scale(${currentScale})`;
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initExpoGallery();

            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalClose = document.getElementById('modalClose');

            // 关闭按钮事件
            modalClose.addEventListener('click', closeImageModal);

            // 点击背景关闭
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeImageModal();
                }
            });

            // ESC键关闭
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modal.classList.contains('active')) {
                    closeImageModal();
                }
            });

            // 滚轮缩放
            modalImage.addEventListener('wheel', function(e) {
                e.preventDefault();
                const delta = e.deltaY > 0 ? 0.9 : 1.1;
                currentScale = Math.max(0.5, Math.min(currentScale * delta, 5));
                updateImageTransform();
            });

            // 双击重置
            modalImage.addEventListener('dblclick', resetImageTransform);

            // 拖拽功能
            modalImage.addEventListener('mousedown', function(e) {
                if (currentScale <= 1) return;
                isDragging = true;
                startX = e.clientX - translateX;
                startY = e.clientY - translateY;
                modalImage.style.cursor = 'grabbing';
            });

            document.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                translateX = e.clientX - startX;
                translateY = e.clientY - startY;
                updateImageTransform();
            });

            document.addEventListener('mouseup', function() {
                isDragging = false;
                modalImage.style.cursor = currentScale > 1 ? 'grab' : 'default';
            });
        });
    </script>

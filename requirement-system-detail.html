    <script>
        let currentScale = 1;
        let isDragging = false;
        let startX, startY, translateX = 0, translateY = 0;

        // 初始化图片展示
        function initSystemGallery() {
            const systemImage = document.getElementById('systemImage');
            const longImageContainer = document.getElementById('systemLongImage');

            // 添加双击事件
            longImageContainer.addEventListener('dblclick', function() {
                openImageModal();
            });
        }

        // 打开图片模态框
        function openImageModal() {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const systemImage = document.getElementById('systemImage');
            
            modal.classList.add('active');
            modalImage.src = systemImage.src;
            modalImage.alt = systemImage.alt;
            document.body.style.overflow = 'hidden';
            
            resetImageTransform();
        }

        // 关闭图片模态框
        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
            resetImageTransform();
        }

        // 重置图片变换
        function resetImageTransform() {
            currentScale = 1;
            translateX = 0;
            translateY = 0;
            updateImageTransform();
        }

        // 更新图片变换
        function updateImageTransform() {
            const modalImage = document.getElementById('modalImage');
            modalImage.style.transform = `translate(${translateX}px, ${translateY}px) scale(${currentScale})`;
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initSystemGallery();

            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalClose = document.getElementById('modalClose');

            // 关闭按钮事件
            modalClose.addEventListener('click', closeImageModal);

            // 点击背景关闭
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeImageModal();
                }
            });

            // ESC键关闭
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modal.classList.contains('active')) {
                    closeImageModal();
                }
            });

            // 滚轮缩放
            modalImage.addEventListener('wheel', function(e) {
                e.preventDefault();
                const delta = e.deltaY > 0 ? 0.9 : 1.1;
                currentScale = Math.max(0.5, Math.min(currentScale * delta, 5));
                updateImageTransform();
            });

            // 双击重置
            modalImage.addEventListener('dblclick', resetImageTransform);

            // 拖拽功能
            modalImage.addEventListener('mousedown', function(e) {
                if (currentScale <= 1) return;
                isDragging = true;
                startX = e.clientX - translateX;
                startY = e.clientY - translateY;
                modalImage.style.cursor = 'grabbing';
            });

            document.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                translateX = e.clientX - startX;
                translateY = e.clientY - startY;
                updateImageTransform();
            });

            document.addEventListener('mouseup', function() {
                isDragging = false;
                modalImage.style.cursor = currentScale > 1 ? 'grab' : 'default';
            });
        });
    </script>
